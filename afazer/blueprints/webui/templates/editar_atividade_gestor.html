{% extends "base.html" %}
{% block content %}
<h1 class="container"> Edit Atividade </h1>

<form method="POST">
    <div class="container">
        <div class="form-group row">
            <label for="inputNome" class=" col-sm-offset-3 col-sm-1 control-label">Nome</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputResponsavel" class="col-sm-offset-3 col-sm-1 control-label">Responsável</label>
            <div class="col-sm-5">
                <select type="text" name="responsavel" class="form-control custom-select " id="inputResponsavel"
                        required>
                    <option value="" selected="selected" disabled="disabled">
                        Selecione um responsável
                        {% for usuario in usuarios %}
                    </option>
                    <option value="{{usuario.nome}}">{{usuario.nome}}</option>
                    {%endfor%}

                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-6 col-sm">
                <button type="submit" class="btn btn-default">Editar</button>
            </div>
        </div>
    </div>
    </div>


</form>
{%endblock%}
